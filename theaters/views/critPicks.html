<h1>Critics' Picks Currently in Theaters</h1>

<div ng-repeat="pick in critPicks">
  <div class="entry">
  <h2>{{pick.title}}</h2>
  <img src="{{pick.image}}" class="round">
  <p>{{pick.summary}}</p>
  <a href="{{pick.review}}" class="btn btn-primary">Go to Review</a>
  <a href="{{pick.showtimes}}" class="btn btn-primary">Showtimes</a>
  <button class="btn btn-primary" ng-click="addMovie(pick)">Add to My Movies</button>
  </div>
</div>
