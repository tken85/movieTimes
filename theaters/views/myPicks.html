<h1>My Picks Currently in Theaters</h1>

<div ng-repeat="pick in myTheaterCtrl.myPicks">
  <div class="entry">
  <h2>{{pick.title}}</h2>
  <img ng-src="{{pick.image}}" class="round">
  <p>{{pick.summary}}</p>
  <a href="{{pick.review}}" class="btn btn-primary">Go to Review</a>
  <a href="{{pick.showtimes}}" class="btn btn-primary">Showtimes</a>
  <button class="btn btn-danger" ng-click="myTheaterCtrl.deleteMovie(pick._id)">Delete</button>
  </div>
</div>
